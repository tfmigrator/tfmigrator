---
name: test
on:
  push:
    branches: [main]
    tags: [v*]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: '1.16.5'
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: v1.41
    - run: go test -v ./... -race -covermode=atomic
